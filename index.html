<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er bank</title>
    <!-- Vanilla CSS link -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Tailwind CDN link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-10 font-semibold"><span class="heading-color1">Welcome to my</span> <span class="heading-color2">Baap er Bank</span>!!!</h1>
    </header>
    <main>
        <section id="login">
            <div id="login-form" class="bg-green-200 w-3/4 mx-auto mt-6 text-center p-16 rounded-lg">
                <h3 class="text-3xl font-semibold">Please Login</h3>
                <input id="email-field" class="w-3/4 block mx-auto px-4 py-3 rounded border border-cyan-600 text-lg mt-4" type="email" placeholder="Your email" required>
                <input id="password-field" class="w-3/4 block mx-auto px-4 py-3 rounded border border-cyan-600 text-lg mt-4" type="password" placeholder="Password" required>

                <!-- Submit Button -->
                <button id="submit-button" class="bg-red-300 mt-10 px-6 py-3 text-black font-medium text-2xl rounded-lg">Submit</button>
            </div>
        </section>

        <script src="js/login.js"></script>
    </main>
</body>
</html>
